<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Boovan - Never Too Late</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      max-width: 480px;
    }
    h1 {
      margin: 0 0 0.4rem 0;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    h2 {
      margin: 0 0 1rem 0;
      font-weight: 400;
      font-size: 1rem;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }
    p {
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #e5e7eb;
    }
    .small {
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main class="card">
    <h2>布宛社 · Never Too Late</h2>
    <h1>The Boovan</h1>
    <img src="/images/band2025.jpg" alt="The Boovan Band"
       style="max-width: 100%; border-radius: 12px; margin: 1.5rem 0;">
    <p>North America Chinese band. Playing for fun, love, and the people we care about.</p>
    <p class="small">Website coming soon. It’s never too late to make some noise.</p>
